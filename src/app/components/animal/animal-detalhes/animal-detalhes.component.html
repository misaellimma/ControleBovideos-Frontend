<h2>Detalhes Rebanho</h2>

<div  class="card my-3">
    <div class="card-body">
        <div class="form-group mb-3">
            <label class="form-label"><strong>Nome da propriedade: </strong>{{ rebanho.nome_propriedade }} </label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Especie do rebanho: </strong>{{ rebanho.especie }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Quantidade total: </strong>{{ rebanho.qtde_total }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Quantidade de vacinados Aftosa: </strong>{{ rebanho.qtde_vacinado_aftosa }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Quantidade de vacinados Brucelose: </strong>{{ rebanho.qtde_vacinado_brucelose }}</label>
        </div>
        <a (click)="voltar()" class="btn btn-outline-dark">Voltar</a>
        <div *ngIf="mostrar">
            <hr>
            <h4>Propriedades</h4>
            <table class="table border rounded-circle table-striped mb-0 ">
                <thead >
                    <tr>
                        <th scope="col"> Vacina</th>
                        <th scope="col">| Quantidade vacinados</th>
                        <th scope="col">| Data</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let registroVacina of registroVacinas">
                        <td>{{ registroVacina.vacina }}</td>
                        <td>| {{ registroVacina.qtde_vacinado }}</td>
                        <td>| {{ registroVacina.data }}</td>
                        <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="registro-vacina/{{ registroVacina.id }}">
                                <img src="assets/img/info.png" width="25" alt="Detalhes">
                            </a>
                        </td>
                    </tr>  
                  </tbody>
            </table>
        </div>
    </div>
</div>
