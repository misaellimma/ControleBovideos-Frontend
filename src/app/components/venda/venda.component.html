<h2>Venda</h2>

<div  class="card my-3">
    <div class="card-body register-form">
        <form >
            <label class="form-label">Selecione uma espécie: </label>
            <div class="form-group mb-3">
                <select class="form-control">
                    <option value="">Selecione uma espécie: </option>
                    <option *ngFor="let especie of especies" value="{{ especie.id }}" (click)="carregarRebanho(2)">{{ especie.descricao }}</option>
                </select>
            </div>
            <label class="form-label">Selecione o rebanho de origem: </label>
            <div class="form-group mb-3">
                <select class="form-control" name="" id="">
                    <option value="">Selecione o rebanho de origem: </option>
                    <option *ngFor="let rebanho of rebanhos" value="" onchange="">{{rebanho.id}}</option>
                </select>
            </div>
            <label class="form-label">Selecione o rebanho de destino: </label>
            <div class="form-group mb-3">
                <select class="form-control" name="" id="">
                    <option value="">Selecione o rebanho de destino: </option>
                    <option value=""></option>
                </select>
            </div>
            <label class="form-label">Selecione uma finalidade de venda: </label>
            <div class="form-group mb-3">
                <select class="form-control" name="" id="">
                    <option value="">Selecione uma finalidade de venda</option>
                    <option *ngFor="let finalidade of finalidades" value="{{ finalidade.id }}">{{ finalidade.descricao }}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Quantidade de animais vacinados: </label>
                <input class="form-control" type="number">
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</div>
