<h2>Editar produtor</h2>

<div  class="card my-3">
    <div class="card-body register-form">
        <form >
            <div class="form-group mb-3">
                <label class="form-label">Nome: </label>
                <input class="form-control" type="text" value="{{ produtor.nome }}" id="nome" name="nome" [(ngModel)]="produtor.nome" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">CPF: </label>
                <input class="form-control" type="number" value="{{ produtor.cpf }}" id="cpf" name="cpf" [(ngModel)]="produtor.cpf" disabled>
            </div>
            <label class="form-label">Selecione o munic√≠pio: </label>
            <div class="form-group mb-3">
                <select class="form-select" id="id_municipio" name="id_municipio" [(ngModel)]="endereco.id_municipio">
                    <option value="{{ municipio.id }}">{{ municipio.nome }}</option>
                    <option value="">---------------</option>
                    <option *ngFor="let m of municipios" value="{{ m.id }}">{{ m.nome }}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Rua: </label>
                <input class="form-control" type="text" value="{{ endereco.rua }}" id="rua" name="rua" [(ngModel)]="endereco.rua">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Numero: </label>
                <input class="form-control" type="number" value="{{ endereco.numero }}" id="numero" name="numero" [(ngModel)]="endereco.numero">
            </div>
            <a (click)="voltar()" class="btn btn-outline-danger">Voltar</a>
            <button (click)="save()" class="btn btn-outline-success mx-3">Salvar</button>
        </form>
        
    </div>
</div>
