Implementando<h2>Cadastrar produtor</h2>

<div  class="card my-3">
    <div class="card-body register-form">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label class="form-label">Nome: </label>
                <input class="form-control" type="text" formControlName="nome" required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">CPF: </label>
                <input class="form-control" type="text" formControlName="cpf" (blur)="verificaCpf()">
                <div *ngIf="validaCpf" class="text-danger">
                    {{ msgValidaCpf }}
                </div>
            </div>
            <label class="form-label">Selecione o município: </label>
            <div class="form-group mb-3">
                <select class="form-select" formControlName="id_municipio">
                    <option value="">Selecione o município</option>
                    <option *ngFor="let municipio of municipios" value="{{ municipio.id }}">{{ municipio.nome }}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Rua: </label>
                <input class="form-control" type="text" formControlName="rua">
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Numero: </label>
                <input class="form-control" type="number" formControlName="numero">
            </div>
            <div class=" mx-auto">
                <a (click)="voltar()" class="btn btn-outline-danger mt-3">Voltar</a>
                <button type="submit" class="btn btn-outline-success mx-3 mt-3">Salvar</button>
            </div>
        </form>
    </div>
</div>
