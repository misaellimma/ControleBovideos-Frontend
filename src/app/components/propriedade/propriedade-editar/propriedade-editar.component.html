<h2>Editar propriedade</h2>

<div  class="card my-3">
    <div class="card-body register-form">
        <form >
            <div class="form-group mb-3">
                <label class="form-label">Nome propriedade: </label>
                <input class="form-control" type="text" value="{{ propriedade.nome_propriedade}}" name="nome_propriedade" [(ngModel)]="propriedade.nome_propriedade">
                <div class="text-danger" *ngIf="validaNome">
                    {{msgValidaNome}}
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Inscrição Estadual: </label>
                <input class="form-control" type="text" value="{{ propriedade.inscricao_estadual}}" disabled>
            </div>
            <label class="form-label">Selecione o município: </label>
            <div class="form-group mb-3">
                <select class="form-select" name="id_municipio" [(ngModel)]="propriedade.id_municipio" disabled>
                    <option value="{{ municipio.id}}">{{ municipio.nome}}</option>
                </select>
                <div class="text-danger" *ngIf="validaMunicipio">
                    {{msgValidaMunicipio}}
                </div>
            </div>
            <a (click)="voltar()" class="btn btn-outline-dark">Voltar</a>
            <button (click)="save()" class="btn btn-outline-success mx-3">Salvar</button>
        </form>
    </div>
</div>
