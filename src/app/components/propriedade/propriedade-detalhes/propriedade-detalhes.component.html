<h2>Detalhes Propriedade</h2>

<div  class="card my-3">
    <div class="card-body register-form">
        <div class="form-group mb-3">
            <label class="form-label"><strong> Proprietário: </strong>{{ produtor.nome }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Nome da propriedade: </strong>{{ propriedade.nome_propriedade }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Município: </strong>{{ municipio.nome }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label"><strong>Inscricao estadual: </strong>{{ propriedade.inscricao_estadual }}</label>
        </div>
        <a (click)="voltar()" class="btn btn-outline-dark">Voltar</a>
        <a href="propriedade-editar/{{ propriedade.id }}" class="btn btn-outline-primary mx-3">Editar</a>
        <div *ngIf="mostrar">
            <hr>
            <h4>Rebanhos</h4>
            <table class="table border rounded-circle table-striped mt-3">
                <thead >
                    <tr>
                        <th scope="col"> Especie</th>
                        <th scope="col">| Quantidade de animais</th>
                        <th scope="col">| Qtde de vacinados Aftosa</th>
                        <th scope="col">| Qtde de vacinados Brucelose</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of rebanho">
                        <td>{{ r.id_especie == 1 ? "Bovino" : "Bubalino" }}</td>
                        <td>| {{ r.qtde_total }}</td>
                        <td>| {{ r.qtde_vacinado_aftosa }}</td>
                        <td>| {{ r.qtde_vacinado_brucelose }}</td>
                        <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="animal/{{ r.id }}" class="btn btn-outline-dark btn-sm">Detalhes</a>
                        </td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
</div>
