<h2>Detalhes Propriedade</h2>

<div  class="card my-3">
    <div class="card-body register-form">
        <div class="form-group mb-3">
            <label class="form-label">Proprietário: {{ produtor.nome }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Nome da propriedade: {{ propriedade.nome_propriedade }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Município: {{ municipio.nome }}</label>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Incricao estadual: {{ propriedade.incricao_estadual }}</label>
        </div>
        <a (click)="voltar()" class="btn btn-outline-dark">Voltar</a>
        <a href="propriedade-editar/{{ propriedade.id }}" class="btn btn-outline-success mx-3">Editar</a>
        <hr *ngIf="mostrar">
        <table class="table border rounded-circle table-striped mt-3" *ngIf="mostrar">
            <thead >
                <tr>
                    <th scope="col"> Especie</th>
                    <th scope="col">| Quantidade de animais</th>
                    <th scope="col">| Quantidade de vacinados</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of rebanho">
                    <td>{{ r.id_especie == 1 ? "Bovino" : "Bubalino" }}</td>
                    <td>| {{ r.qtde_total }}</td>
                    <td>| {{ r.qtde_vacinado }}</td>
                    <td class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="animal/{{ r.id }}" class="btn btn-outline-primary btn-sm">Detalhes</a>
                    </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
